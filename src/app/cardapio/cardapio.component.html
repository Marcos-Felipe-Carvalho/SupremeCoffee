<div class="container">

    <div class="secao">
        <h3 class="text-center">Cafés, bolos, tortas, salgados e mais!</h3>
        <h5 class="text-center">Conheça as melhores ofertas da Supreme Coffee:</h5>
    </div>

    <hr />
    <div *ngFor="let itemCardapio of itensCardapio">

        <div class="row">
            <div class="col-md-4">
                <img [src]="itemCardapio.imagens[0]['url']" />
            </div>

            <div class="col-md-8">
                <div class="row">
                    <h4>{{itemCardapio.titulo}}</h4>
                </div>

                <div class="row">
                    <h5>{{itemCardapio.descricao_oferta}}</h5>
                </div>

                <div class="row">
                    <p>R$ {{itemCardapio.valor}}</p>
                </div>

                <div class="row">
                    <button class="btn btn-outline-success" [routerLink]="['/oferta',itemCardapio.id]">Ver oferta</button>
                </div>
            </div>
        </div>

        <hr />
    </div>

</div>
